<html>
    <head>
        <title>Tester</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <nav>
            <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
        </nav>
        <main>
            <!-- Buttons -->
            <section id="menu" class="align-right">
                <button class="btn btn-main" id="edit-button">Edit Post</button>
                <button class="btn btn-delete" id="delete-button">Delete</button>
            </section>

            <!-- To view the post -->
            <div id="view-post">
                <section class="post"></section>
                <section class="comments"></section>
            </div>

            <!-- To edit the post -->
            <form id="post-form" class="hide"></form>

            <!-- Comment Form -->
            <h2>New Comment</h2>
            <form id="comment-form">
                <div class="input-section">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="comment-author">
                </div>
                <div class="input-section">
                    <label for="comment-body">Comment</label>
                    <textarea name="body" id="comment-body"></textarea>
                </div>
                <button class="btn btn-main" id="comment-save-button">Comment</button>
            </form>
        </main>

        <!--  JavaScript files right before the closing body tag -->
        <script type="text/javascript" src="/static/js/post-detail.js"></script>
    </body>
</html>
